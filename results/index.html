<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Results</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link href="bootstrap-image-checkbox.css" rel="stylesheet">
<style>
  html,body {
    margin: 30px;
  }
</style>
</head>

<body>
  Select image and tell us what do you want to do with it(prompt)
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="What do you want to do?" aria-label="What do you want to do?" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" id="button-addon2">Submit</button>
    </div>
  </div>
  <div class="row p-5">
    <div class="col-sm">
        <div class="custom-control custom-radio image-checkbox">
            <input type="radio" class="custom-control-input" id="ck2a" name="ck2">
            <label class="custom-control-label" for="ck2a">
                <img src="https://www.jpl.nasa.gov/edu/images/news/apollo11_main.jpg" alt="#" class="img-fluid">
            </label>
        </div>
    </div>
    <div class="col-sm">
        <div class="custom-control custom-radio image-checkbox">
            <input type="radio" class="custom-control-input" id="ck2b" name="ck2">
            <label class="custom-control-label" for="ck2b">
                <img src="https://www.jpl.nasa.gov/edu/images/news/apollo11_main.jpg" alt="#" class="img-fluid">
            </label>
        </div>
    </div>
    <div class="col-sm">
        <div class="custom-control custom-radio image-checkbox">
            <input type="radio" class="custom-control-input" id="ck2c" name="ck2">
            <label class="custom-control-label" for="ck2c">
                <img src="https://www.jpl.nasa.gov/edu/images/news/apollo11_main.jpg" alt="#" class="img-fluid">
            </label>
        </div>
    </div>
    <div class="col-sm">
        <div class="custom-control custom-radio image-checkbox">
            <input type="radio" class="custom-control-input" id="ck2d" name="ck2">
            <label class="custom-control-label" for="ck2d">
                <img src="https://www.jpl.nasa.gov/edu/images/news/apollo11_main.jpg" alt="#" class="img-fluid">
            </label>
        </div>
    </div>
</div>

  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
